<!DOCTYPE html>
<html>
  <head>
    <title>Page Grid</title>
    <link type="text/css" rel="stylesheet" href="options.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div class="logo"></div>
    <div class="container">
      <table>
        <tr>
          <td>
            <label for="size">Grid Size (px)</label>
          </td>
          <td>
            <input type="number" id="size" min="0">
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Grid Position X (px)</label>
          </td>
          <td>
            <input type="number" id="position-x">
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Grid Position Y (px)</label>
          </td>
          <td>
            <input type="number" id="position-y">
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Grid Stack Order (z-index)</label>
          </td>
          <td>
            <input type="number" id="zindex">
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Line Width (px)</label>
          </td>
          <td>
            <input type="number" id="width" min="0">
          </td>
        </tr>
        <tr>
          <td>
            <label for="size">Line Color (RGB)</label>
          </td>
          <td>
            <input type="color" id="color">
          </td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
